apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      cybernotes: frontend
  template:
    metadata:
      labels:
        cybernotes: frontend
    spec:
      containers:
      - name: frontend
        image: ${IMAGE_NAME}
        imagePullPolicy: Always
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: test
spec:
  selector:
    cybernotes: frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
