
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      cybernotes: backend
  template:
    metadata:
      labels:
        cybernotes: backend
    spec:
      containers:
        - name: backend
          image: jimmy7/notes-backend:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          env:
          - name: SPRING_PROFILES_ACTIVE
            value: "prod"
          - name: DB_URL
            value: "jdbc:postgresql://192.168.3.16:5432/notesbase"
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password  
          - name: ALLOWED_ORIGINS
            value: "http://frontend.test.local"

---
apiVersion: v1 
kind: Service
metadata:
  name: backend-service
  namespace: test
spec:
  selector:
    cybernotes: backend
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
